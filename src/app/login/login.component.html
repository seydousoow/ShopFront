<div class="card col-md-6 offset-md-3">
  <div class="card-header m-0 p-0">
      <img class="card-img-top" src="../../assets/images/white_logo.%201080x420jpg.png" alt="logo">
  </div>
  <div class="card-body col-md-6 offset-md-3">
    <form #f="ngForm" (ngSubmit)="f.valid">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" [(ngModel)]="username" minlength="5" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password" minLength="5" required>
      </div>
      <button class="btn btn-danger" type="submit" [disabled]="f.invalid" (click)="onSubmit()">Login</button>
      <div class="spinner-border text-success" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
      </div>
    </form>
  </div>
</div>
